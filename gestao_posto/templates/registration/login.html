{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('{% static "images/car.svg" %}') no-repeat top left;
        background-size: auto;
        color: black;
        background-color: white;
        text-align: center;
        padding-top: 100px;
    }
    .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .login-form {
        margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
        width: 250px;
        padding: 10px;
        margin-top: 10px;
        border: black;
        background-color: #d9d9d9;
    }
    button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 15px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
</style>

<div class="login-container">
    <h2>Bem-vindo ao Sistema de Gestão de Postos de Combustível</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit">Login</button>
            <a href="{% url 'register' %}">Cadastrar</a>
        </div>
    </form>
    <p><a href="{% url 'password_reset' %}" style="color: #8898a8;">Esqueceu a senha?</a></p>
</div>
{% endblock %}
